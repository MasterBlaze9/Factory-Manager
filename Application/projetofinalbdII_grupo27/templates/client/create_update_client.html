{% extends "base.html" %} {% block content %}

<form method="post">
  <div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom"
  >
    {% csrf_token %}
    <h1 class="h2">
      {% if form.client_id == 0 %}Criar novo {% else %}Editar {% endif %}cliente
    </h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group me-2"></div>
    </div>
  </div>
  <div class="mt-3 mb-3">
    <label for="inputName" class="form-label fw-semibold">Nome</label>
    <input
      id="inputName"
      name="name"
      type="text"
      class="form-control"
      placeholder="Nome"
      maxlength="100"
      value="{{ form.name }}"
      required
    />
  </div>
  <div class="mb-3">
    <label for="inputAddress" class="form-label fw-semibold">Morada</label>
    <input
      id="inputAddress"
      name="address"
      type="text"
      class="form-control"
      placeholder="Morada"
      maxlength="100"
      value="{{ form.address }}"
      required
    />
  </div>
  <a id="btnGoBack" class="btn btn-secondary me-3" href="/client/list/"
    >Voltar</a
  >
  <input
    class="btn btn-success float-end"
    type="submit"
    value="Guardar alterações"
  />
</form>

{% endblock %}
