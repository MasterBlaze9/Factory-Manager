{% extends 'base.html' %} {% block content %}

<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom"
>
  <h1 class="h2">Lista de armazéns</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group">
      <a
        class="btn btn-primary my-md-4 float-end"
        href="{% url 'create_warehouse' %}"
        >Criar novo armazém</a
      >
    </div>
  </div>
</div>
<div class="pt-md-3">
  {% csrf_token %}
  <table id="table-warehouse" class="table table-striped" style="width: 100%">
    <thead>
      <tr>
        <th>Id</th>
        <th>Designação</th>
        <th>Morada</th>
        <th class="no-sort">Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        <td>{{ row.0 }}</td>
        <td>{{ row.1|default:"-" }}</td>
        <td>{{ row.2|default:"-" }}</td>
        <td>
          <a class="btn btn-primary" href="{% url 'edit_warehouse' row.0 %}"
            >Editar</a
          >
          <a class="btn btn-danger" href="{% url 'delete_warehouse' row.0 %}"
            >Eliminar</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %} {% block extra_scripts %}
<script>
  $(document).ready(function () {
    $("#table-warehouse").DataTable({
      language: {
        url: "//cdn.datatables.net/plug-ins/1.13.7/i18n/pt-PT.json"
      },
      columnDefs: [
        {
          targets: "no-sort",
          orderable: false
        }
      ]
    });
  });
</script>
{% endblock %}
